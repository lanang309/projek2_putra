            </div>

        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <form action="./Regis2.html" method="post">
                  <div class="form-group row">
                    <label for="Search_bar" class="col-4 col-form-label">Cari Sifitas Akademi</label>
                    <div class="col-8">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="btn btn-primary">
                            <i class="fa fa-search"></i>
                          </div>
                        </div>
                        <input id="Search_bar" name="Search_bar" placeholder="Search" type="text" class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="Nama" class="col-4 col-form-label">Nama Lengkap</label>
                    <div class="col-8">
                      <textarea id="Nama" name="Nama" cols="40" rows="1" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="Prodi" class="col-4 col-form-label">Asal Prodi</label>
                    <div class="col-8">
                      <textarea id="Prodi" name="Prodi" cols="40" rows="1" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="Username" class="col-4 col-form-label">Username</label>
                    <div class="col-8">
                      <input id="Username" name="Username" type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="Password" class="col-4 col-form-label">Password</label>
                    <div class="col-8">
                      <input id="Password" name="Password" type="text" class="form-control" />

                  </div>
                  <div class="form-group row">

                    <div class="col-8">
                      <input id="Password_2" name="Password_2" type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-4 col-8">
                      <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
                    </div>
                  </div>
                </form>
