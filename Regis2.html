        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <form action="./kendaraan.html" method="post">
                  <div class="form-group row">
                    <label class="col-4">Status</label>
                    <div class="col-8">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input name="status" id="status_0" type="radio" class="custom-control-input" value="Mahasiswa" />
                        <label for="status_0" class="custom-control-label">Mahasiswa</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input name="status" id="status_1" type="radio" class="custom-control-input" value="Dosen" />
                        <label for="status_1" class="custom-control-label">Dosen</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="nim" class="col-4 col-form-label">NIM/NISN</label>
                    <div class="col-8">
                      <input id="nim" name="nim" type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="lengkap" class="col-4 col-form-label">Nama Lengkap</label>
                    <div class="col-8">
                      <input id="lengkap" name="lengkap" type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="prodi" class="col-4 col-form-label">Prodi</label>
                    <div class="col-8">
                      <select id="prodi" name="prodi" class="custom-select">
                        <option value="TI">Teknik Informatika</option>
                        <option value="SI">Sistem Informasi</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-4">Jenis Kendaraan</label>
                    <div class="col-8">
                      <div class="custom-control custom-radio custom-control-inline">
                        <input name="kendaraan" id="kendaraan_0" type="radio" class="custom-control-input" value="motor" />
                        <label for="kendaraan_0" class="custom-control-label">Motor</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input name="kendaraan" id="kendaraan_1" type="radio" class="custom-control-input" value="mobil" />
                        <label for="kendaraan_1" class="custom-control-label">Mobil</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="pol" class="col-4 col-form-label">No.Pol</label>
                    <div class="col-8">
                      <input id="pol" name="pol" type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="merk" class="col-4 col-form-label">Merk</label>
                    <div class="col-8">
                      <input id="merk" name="merk" type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="stnk" class="col-4 col-form-label">Upload STNK</label>
                    <div class="col-8">
                      <div class="input-group">
                        <input id="stnk" name="stnk" type="text" class="form-control" />
                        <div class="input-group-append">
                          <div class="btn btn-primary">Browse</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-4 col-8">
                      <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
                    </div>
                  </div>
                </form>
